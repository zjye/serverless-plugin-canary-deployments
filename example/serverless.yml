service: canary-deployments-test

provider:
  name: aws
  runtime: nodejs6.10
  iamRoleStatements:
    - Effect: Allow
      Action:
        - codedeploy:*
      Resource:
        - "*"
plugins:
  - serverless-plugin-aws-alerts
  - serverless-plugin-canary-deployments

custom:
  alerts:
    dashboards: false
  deploymentSettings:
    stages:
      - dev
      - prod

functions:
  hello:
    handler: handler.hello
    events:
      - http: GET hello
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt:
              - StreamsTestTable
              - StreamArn
      - sns: snsTopic
      - sns:
          topicName: fooTopic
          displayName: fooTopic
          filterPolicy:
            eventType:
              - FooEvent
      - schedule:
          rate: rate(1 minute)
          enabled: false
      - cloudwatchLog: "/aws/lambda/sls-wshop-dev-hello"
      # - s3: s3samplebucket
    alarms:
      - name: foo
        namespace: 'AWS/Lambda'
        metric: Errors
        threshold: 1
        statistic: Minimum
        period: 60
        evaluationPeriods: 1
        comparisonOperator: GreaterThanOrEqualToThreshold
    deploymentSettings:
      type: Linear10PercentEvery1Minute
      alias: Live
      preTrafficHook: preHook
      postTrafficHook: postHook
      alarms:
        - HelloFooAlarm
  preHook:
    handler: hooks.pre
  postHook:
    handler: hooks.post

resources:
  Resources:
    StreamsTestTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: StreamsTestTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
